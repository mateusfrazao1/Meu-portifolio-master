    <title>Projetos</title>

        <!----------------------inicio navbar--------------->

            <!-- inicio do menu hamburguer -->

              type="button"
              data-toggle="collapse"
              data-target="#textoNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="textoNavbar">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/index.html">Sobre mim </a>

        </div>
        <!----------------final da navbar----------------->
      </div>
      <div class="row" id="main-contet">
        <div class="col-12" id="content">
          <h1 class="text-center text-primary">PROJETOS</h1>
        </div>
      </div>
      <div class="row" id="cards-main-content">
        <div class="col-4">
          <div class="card" style="width: 18rem">
            <div
              id="carouselExampleControls"
              class="carousel slide"
              data-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="d-block w-100"
                    src="/Images/ICONE-PERFIL (1).svg"
                    alt="Primeiro Slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src=".../800x400?auto=yes&bg=666&fg=444&text=Segundo Slide"
                    alt="Segundo Slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src=".../800x400?auto=yes&bg=555&fg=333&text=Terceiro Slide"
                    alt="Terceiro Slide"
                  />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExampleControls"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Anterior</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExampleControls"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Próximo</span>
              </a>
            </div>
            <div class="card-body">
              <h5 class="card-title">Título do card</h5>
              <p class="card-text">
                Um exemplo de texto rápido para construir o título do card e
                fazer preencher o conteúdo do card.
              </p>
              <a
                href="#"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#ExemploModalCentralizado"
                >Visitar</a
              >
              <div
                class="modal fade"
                id="ExemploModalCentralizado"
                tabindex="-1"
                role="dialog"
                aria-labelledby="TituloModalCentralizado"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="TituloModalCentralizado">
                        Título do modal
                      </h5>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Fechar"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="embed-responsive embed-responsive-16by9">
                        <iframe
                          class="embed-responsive-item"
                          src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0"
                          allowfullscreen
                        ></iframe>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                      >
                        Fechar
                      </button>
                      <button type="button" class="btn btn-primary">
                        Salvar mudanças
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script

    ></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
