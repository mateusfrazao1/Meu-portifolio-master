      <div class="row t-4" id="cards-main-content">
        <div class="col-4">
          <div class="card border-0" style="width: 18rem">
            <img
              class="card-img-top bg-dark"

              alt="Imagem de capa do card"
            />
            <div class="card-body bg-primary">
              <h5 class="card-title text-primary">Tela de Login</h5>

              <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#ExemploModalCentralizado"
              >
                Abrir modal de demonstração
              </button>
              <div
                class="modal fade"
                id="ExemploModalCentralizado"
                tabindex="-1"
                role="dialog"
                aria-labelledby="TituloModalCentralizado"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="TituloModalCentralizado">
                        Título do modal
                      </h5>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Fechar"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div
                        id="carouselExampleIndicators"
                        class="carousel slide"
                        data-ride="carousel"
                      >
                        <ol class="carousel-indicators">
                          <li
                            data-target="#carouselExampleIndicators"
                            data-slide-to="0"
                            class="active"
                          ></li>
                          <li
                            data-target="#carouselExampleIndicators"
                            data-slide-to="1"
                          ></li>
                          <li
                            data-target="#carouselExampleIndicators"
                            data-slide-to="2"
                          ></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <div
                              class="embed-responsive embed-responsive-16by9"
                            >
                              <iframe
                                class="embed-responsive-item"
                                src="/Images/Login.webm"
                                allowfullscreen
                              ></iframe>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img
                              class="d-block w-100"
                              src=".../800x400?auto=yes&bg=666&fg=444&text=Segundo Slide"
                              alt="Segundo Slide"
                            />
                          </div>
                        </div>
                        <a
                          class="carousel-control-prev"
                          href="#carouselExampleIndicators"
                          role="button"
                          data-slide="prev"
                        >
                          <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                          ></span>
                          <span class="sr-only">Anterior</span>
                        </a>
                        <a
                          class="carousel-control-next"
                          href="#carouselExampleIndicators"
                          role="button"
                          data-slide="next"
                        >
                          <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                          ></span>
                          <span class="sr-only">Próximo</span>
                        </a>
                      </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-primary">
                      Salvar mudanças
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
